
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'application'
	id 'org.liquibase.gradle' version '2.0.4'
}

group = 'com.monthly-expenses'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '19'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.liquibase:liquibase-core:4.19.0'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'mysql:mysql-connector-java:8.0.32'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

task stopDockerCompose {
	doLast {
		// Stop docker container and delete volume
		exec {
			commandLine 'docker-compose', 'down', '--remove-orphans'
			workingDir = file('docker') // Directorio donde se encuentra tu docker-compose.yml
		}
	}
}

task startDockerCompose {
	dependsOn stopDockerCompose
	doLast {
		// Start background docker container and volume
		exec {
			commandLine 'docker-compose', 'up', '-d'
			workingDir = file('docker') // Directorio donde se encuentra tu docker-compose.yml
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

application {
	// Define el script de inicio de la aplicaci√≥n
	mainClassName = 'com.monthly_expenses.Application'
}
